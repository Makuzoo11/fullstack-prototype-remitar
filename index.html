<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Stack App Remitar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Full-Stack App</a>

            <!-- User dropdown (shown when logged in) -->
            <div class="ms-auto" id="userMenu" style="display:none;">
                <div class="dropdown">

                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                        <span id="usernameDisplay">User</span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end">

                        <li>
                            <a class="dropdown-item" href="#">Profile</a>
                        </li>

                        <!-- Admin only -->
                        <li class="role-admin">
                            <a class="dropdown-item" href="#">Employees</a>
                        </li>

                        <li class="role-admin">
                            <a class="dropdown-item" href="#">Accounts</a>
                        </li>

                        <li class="role-admin">
                            <a class="dropdown-item" href="#">Departments</a>
                        </li>

                        <li>
                            <a class="dropdown-item" href="#">My Requests</a>
                        </li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a>
                        </li>

                    </ul>

                </div>
            </div>

        </div>
    </nav>

    <!-- Page content -->
    <div class="container mt-4">
        <h3>My Profile</h3>
        <div class="card p-3" style="max-width:400px;">
            <strong id="profileName">Admin User</strong>
            <div id="profileEmail">admin@example.com</div>
            <div id="profileRole">Role: Admin</div>

            <button class="btn btn-outline-primary btn-sm mt-2">
                Edit Profile
            </button>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
